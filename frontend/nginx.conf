server {
    listen 80;
    
    # Allow large payloads (e.g. for JSON exports/imports)
    client_max_body_size 50M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/ requests to the backend
    # Uses http://backend:8000 (no trailing slash) to pass the full path as-is
    # This correctly handles /api/services, /api/estimate, etc.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Explicitly proxy /estimate/ if accessed directly (legacy or direct route)
    # Assumes backend might have /estimate or user intends to map /estimate -> /api/estimate
    # tailored to user request "Proxy /estimate/* to backend:8000/estimate/*"
    location /estimate/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
