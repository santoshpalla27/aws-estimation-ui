version: '3.9'

services:
  # Frontend - React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://54.172.142.250:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Database Initialization - Runs once on startup
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://costuser:${POSTGRES_PASSWORD:-securepass}@postgres:5432/costdb
      - POSTGRES_USER=costuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepass}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app/backend:ro
    command: /bin/bash /app/backend/scripts/init_entrypoint.sh
    restart: "no" # Run once and exit

  # Backend API - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://costuser:${POSTGRES_PASSWORD:-securepass}@postgres:5432/costdb
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://54.196.223.229}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # db-init disabled - tables already exist
      # db-init:
      #   condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backend/plugins:/app/plugins:ro

  # PostgreSQL - Metadata & Projects
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=costdb
      - POSTGRES_USER=costuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepass}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U costuser -d costdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Pricing & Dependency Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Integration Tests - Automated Testing Container
  tests:
    build:
      context: .
      dockerfile: backend/tests/Dockerfile
    environment:
      - BACKEND_URL=http://54.196.223.229:8000
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: "no" # Run once and exit
    profiles:
      - test # Only run when explicitly requested

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
