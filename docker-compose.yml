version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # Mount services and app code for hot reloading if desired (optional)
      # - ./services:/app/services 
      # - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  # Utility container to run data pipeline
  data-pipeline:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./data:/app/data
    command: >
      sh -c "python backend/downloader/main.py && 
             python backend/normalizer/main.py && 
             python backend/metadata/main.py"
    profiles:
      - tools # Only run when explicitly requested: docker-compose --profile tools up
