version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Optional: Run downloader periodically or manually
  downloader:
    image: python:3.9-slim
    volumes:
      - ./data:/data
      - ./downloader:/downloader
      - ./normalizer:/normalizer
      - ./metadata:/metadata
    working_dir: /
    command: sh -c "pip install -r /downloader/requirements.txt && python /downloader/pricing_downloader.py && python /normalizer/main.py"
    profiles:
      - tools # Only run when explicitly requested e.g. docker-compose --profile tools up
