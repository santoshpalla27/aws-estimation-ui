service: AmazonSES
version: "1.0.0"
inputs:
  - name: emails_sent_per_month
    type: integer
    required: true
    default: 10000
calculation_steps:
  - id: email_cost
    description: "Email sending cost"
    formula: "emails_sent_per_month * 0.0001"
    output: email_cost
total_formula: "email_cost"
assumptions:
  - "Email sending: $0.10 per 1,000 emails"
  - "First 62,000 emails free per month (from EC2)"
pricing_sources:
  - name: "Amazon SES Pricing"
    url: "https://aws.amazon.com/ses/pricing/"
    last_updated: "2024-01-01"
