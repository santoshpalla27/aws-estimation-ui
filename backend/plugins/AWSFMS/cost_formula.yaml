service: AWSFMS
version: "1.0.0"
inputs:
  - name: policies_per_region
    type: integer
    required: true
    default: 1
calculation_steps:
  - id: policy_cost
    description: "Policy cost"
    formula: "policies_per_region * 100.00"
    output: policy_cost
total_formula: "policy_cost"
assumptions:
  - "Policy: $100 per policy per region per month"
pricing_sources:
  - name: "AWS Firewall Manager Pricing"
    url: "https://aws.amazon.com/firewall-manager/pricing/"
    last_updated: "2024-01-01"
