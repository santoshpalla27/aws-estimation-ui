service: AWSGlobalAccelerator
version: "2.0.0"

inputs:
  - name: accelerators
    type: integer
    required: true
    default: 1
    description: "Number of accelerators"
  - name: data_transfer_gb
    type: number
    required: true
    default: 100
    description: "Data transfer processed (GB/month)"

calculation_steps:
  - id: accelerator_cost
    description: "Accelerator fixed cost"
    formula: "accelerators * pricing.accelerator.per_hour * pricing.constants.hours_per_month"
    output: accelerator_cost
    pricing_keys:
      - accelerator.per_hour
      - constants.hours_per_month
      
  - id: dtu_cost
    description: "Data Transfer-Premium cost"
    formula: "data_transfer_gb * pricing.data_transfer.premium_per_gb"
    output: dtu_cost
    pricing_keys:
      - data_transfer.premium_per_gb

total_formula: "accelerator_cost + dtu_cost"

assumptions:
  - "Accelerator pricing is fixed per hour"
  - "Data Transfer-Premium charged per GB processed"
  - "Standard AWS data transfer charges apply separately"

pricing_sources:
  - name: "AWS Global Accelerator Pricing"
    url: "https://aws.amazon.com/global-accelerator/pricing/"
    last_updated: "2024-12-15"
