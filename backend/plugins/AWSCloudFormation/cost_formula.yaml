service: AWSCloudFormation
version: "1.0.0"
inputs:
  - name: handler_operations_per_month
    type: integer
    required: false
    default: 0
calculation_steps:
  - id: handler_cost
    description: "Handler operation cost"
    formula: "handler_operations_per_month * 0.00009"
    output: handler_cost
total_formula: "handler_cost"
assumptions:
  - "Stack operations: Free"
  - "Handler operations: $0.00009 per operation"
pricing_sources:
  - name: "AWS CloudFormation Pricing"
    url: "https://aws.amazon.com/cloudformation/pricing/"
    last_updated: "2024-01-01"
