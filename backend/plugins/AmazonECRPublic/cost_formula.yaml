service: AmazonECRPublic
version: "1.0.0"
inputs:
  - name: storage_gb
    type: number
    required: true
    default: 50
calculation_steps:
  - id: storage_cost
    description: "Storage cost"
    formula: |
      if storage_gb <= 50:
        0
      else:
        (storage_gb - 50) * 0.10
    output: storage_cost
total_formula: "storage_cost"
assumptions:
  - "First 50GB free per month"
  - "Additional storage: $0.10/GB-month"
pricing_sources:
  - name: "Amazon ECR Public Pricing"
    url: "https://aws.amazon.com/ecr/pricing/"
    last_updated: "2024-01-01"
