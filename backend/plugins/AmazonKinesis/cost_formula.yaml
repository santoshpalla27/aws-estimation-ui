service: AmazonKinesis
version: "1.0.0"
inputs:
  - name: shard_hours
    type: number
    required: true
    default: 730
  - name: put_payload_units
    type: integer
    required: true
    default: 1000000
calculation_steps:
  - id: shard_cost
    description: "Shard hour cost"
    formula: "shard_hours * 0.015"
    output: shard_cost
  - id: put_cost
    description: "PUT payload unit cost"
    formula: "put_payload_units * 0.000000014"
    output: put_cost
total_formula: "shard_cost + put_cost"
assumptions:
  - "Shard hour: $0.015"
  - "PUT payload unit (25KB): $0.014 per million"
pricing_sources:
  - name: "Amazon Kinesis Pricing"
    url: "https://aws.amazon.com/kinesis/data-streams/pricing/"
    last_updated: "2024-01-01"
