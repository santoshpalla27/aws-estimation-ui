service: AWSCodeArtifact
version: "1.0.0"

inputs:
  - name: storage_gb
    type: number
    required: true
    default: 10
  - name: requests_per_month
    type: integer
    required: true
    default: 100000

calculation_steps:
  - id: storage_cost
    description: "Storage cost"
    formula: "storage_gb * 0.05"
    output: storage_cost
  - id: request_cost
    description: "Request cost"
    formula: "requests_per_month * 0.00000005"
    output: request_cost

total_formula: "storage_cost + request_cost"

assumptions:
  - "Storage: $0.05/GB-month"
  - "Requests: $0.05 per 100,000 requests"
  - "2GB storage and 100,000 requests free per month"

pricing_sources:
  - name: "AWS CodeArtifact Pricing"
    url: "https://aws.amazon.com/codeartifact/pricing/"
    last_updated: "2024-01-01"
