service_id: AmazonCloudWatch
version: "1.0.0"
metadata:
  service_id: AmazonCloudWatch
  display_name: Amazon CloudWatch
  description: Monitoring and observability service for AWS resources
  category: Management
  icon_url: https://aws.amazon.com/cloudwatch/icon.png
  tags:
    - monitoring
    - observability
    - logs

dependencies: {}

validation_rules:
  - id: cloudwatch_log_retention
    type: info
    condition: log_retention_days > 365
    message: "Long log retention period configured"
    recommendation: "Consider archiving old logs to S3 for cost savings"
