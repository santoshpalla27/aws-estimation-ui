service: AWSElasticDisasterRecovery
version: "1.0.0"
inputs:
  - name: source_servers
    type: integer
    required: true
    default: 5
  - name: replication_hours_per_month
    type: number
    required: true
    default: 730
calculation_steps:
  - id: replication_cost
    description: "Replication server cost"
    formula: "source_servers * replication_hours_per_month * 0.028"
    output: replication_cost
total_formula: "replication_cost"
assumptions:
  - "Replication server: $0.028 per hour per source server"
pricing_sources:
  - name: "AWS Elastic Disaster Recovery Pricing"
    url: "https://aws.amazon.com/disaster-recovery/pricing/"
    last_updated: "2024-01-01"
