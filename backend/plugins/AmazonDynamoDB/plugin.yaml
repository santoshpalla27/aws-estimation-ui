service_id: AmazonDynamoDB
version: "1.0.0"
metadata:
  service_id: AmazonDynamoDB
  display_name: Amazon DynamoDB
  description: Fast, flexible NoSQL database service
  category: Database
  icon_url: https://aws.amazon.com/dynamodb/icon.png
  tags:
    - database
    - nosql
    - serverless

dependencies:
  conditional:
    - service: Lambda
      condition: streams_enabled == true
      reason: Lambda often used to process DynamoDB Streams
      
validation_rules:
  - id: dynamodb_on_demand_vs_provisioned
    type: info
    condition: capacity_mode == "PROVISIONED" && traffic_pattern == "unpredictable"
    message: "Using provisioned capacity with unpredictable traffic"
    recommendation: "Consider on-demand pricing for unpredictable workloads"
