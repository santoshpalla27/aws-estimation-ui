service: AmazonS3GlacierDeepArchive
version: "1.0.0"
inputs:
  - name: storage_gb
    type: number
    required: true
    default: 1000
calculation_steps:
  - id: storage_cost
    description: "Deep Archive storage cost"
    formula: "storage_gb * 0.00099"
    output: storage_cost
total_formula: "storage_cost"
assumptions:
  - "Storage: $0.00099/GB-month"
  - "Retrieval: $0.02/GB (standard), $0.025/GB (bulk)"
pricing_sources:
  - name: "Amazon S3 Glacier Pricing"
    url: "https://aws.amazon.com/s3/pricing/"
    last_updated: "2024-01-01"
