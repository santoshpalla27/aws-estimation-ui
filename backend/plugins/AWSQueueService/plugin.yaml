service_id: AWSQueueService
version: "1.0.0"
category: Messaging

metadata:
  service_id: AWSQueueService
  display_name: Amazon SQS
  description: Fully managed message queuing service for decoupling and scaling microservices
  category: Messaging
  icon_url: ""
  tags:
    - messaging
    - queue
    - async
    - decoupling

dependencies:
  mandatory: []
  conditional:
    - service: AWSLambda
      condition: "lambda_polling == true"
      reason: "Lambda polling SQS queue"
  implicit: []

validation_rules:
  - field: requests_per_month
    rule: "requests_per_month > 0"
    message: "Requests must be greater than 0"
    severity: error
