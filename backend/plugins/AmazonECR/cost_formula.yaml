service: AmazonECR
version: "1.0.0"

inputs:
  - name: storage_gb
    type: number
    required: true
    default: 100
  - name: data_transfer_gb
    type: number
    required: false
    default: 10

calculation_steps:
  - id: storage_cost
    description: "Storage cost"
    formula: "storage_gb * 0.10"
    output: storage_cost
  - id: transfer_cost
    description: "Data transfer cost"
    formula: "data_transfer_gb * 0.09"
    output: transfer_cost

total_formula: "storage_cost + transfer_cost"

assumptions:
  - "Storage: $0.10/GB-month"
  - "Data transfer out: $0.09/GB"

pricing_sources:
  - name: "Amazon ECR Pricing"
    url: "https://aws.amazon.com/ecr/pricing/"
    last_updated: "2024-01-01"
