service_id: AWSSecretsManager
version: "1.0.0"
category: Security

metadata:
  service_id: AWSSecretsManager
  display_name: AWS Secrets Manager
  description: Securely store and manage secrets like database credentials and API keys
  category: Security
  icon_url: ""
  tags: [secrets, credentials, security, rotation]

dependencies:
  mandatory: []
  conditional:
    - service: awskms
      condition: "use_kms_encryption == true"
      reason: "KMS for secret encryption"
  implicit: []

validation_rules:
  - field: number_of_secrets
    rule: "number_of_secrets >= 0"
    message: "Number of secrets must be non-negative"
    severity: error
