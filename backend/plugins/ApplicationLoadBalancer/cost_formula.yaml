service: ApplicationLoadBalancer
version: "1.0.0"

inputs:
  - name: lcu_per_hour
    type: number
    required: true
    description: "Load Balancer Capacity Units per hour"

calculation_steps:
  - id: alb_hours
    description: "ALB hourly cost"
    formula: "730 * 0.0225"  # $0.0225/hour
    output: alb_hourly_cost
    
  - id: lcu_cost
    description: "LCU cost"
    formula: "lcu_per_hour * 730 * 0.008"  # $0.008 per LCU-hour
    output: lcu_cost

total_formula: "alb_hourly_cost + lcu_cost"

assumptions:
  - "ALB pricing: $0.0225/hour + $0.008 per LCU-hour"
  - "Pricing based on us-east-1"

pricing_sources:
  - name: "Elastic Load Balancing Pricing"
    url: "https://aws.amazon.com/elasticloadbalancing/pricing/"
    last_updated: "2024-01-01"
